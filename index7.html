<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₿itcoin Futuristic Neon Synth</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #121212;
            color: #f7931a; /* Bitcoin Orange */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .synth-container {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #f7931a; /* Bitcoin Orange */
            box-shadow: 0 0 20px #f7931a; /* Bitcoin Orange */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative; /* For absolute positioning of the Bitcoin logo */
        }
        button {
            background-color: #2d2d2d;
            color: #f7931a; /* Bitcoin Orange */
            border: 1px solid #f7931a; /* Bitcoin Orange */
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 0 10px #f7931a; /* Bitcoin Orange */
        }
        button:hover {
            background-color: #f7931a; /* Bitcoin Orange */
            color: #2d2d2d;
        }
        input[type=range], select, input[type=number], input[type=checkbox] {
            cursor: pointer;
            background: #333;
            border: 1px solid #f7931a; /* Bitcoin Orange */
            accent-color: #f7931a; /* Bitcoin Orange */
        }
        .control-label {
            display: block;
            margin: 10px 0;
            color: #f7931a; /* Bitcoin Orange */
        }
        canvas {
            border: 1px solid #f7931a; /* Bitcoin Orange */
        }
        .bitcoin-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #f7931a; /* Bitcoin Orange */
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h2>Audional Synth</h2> <!-- Bitcoin symbol replacing 'B' -->
    <div class="synth-container">
        <span class="bitcoin-logo">₿</span> <!-- Bitcoin logo as a watermark -->
        <div class="dropdown-container">
            <label>
                Control Channel:
                <select id="controlChannel"></select> <!-- Control Channel Dropdown -->
            </label>
            <label>
                Waveform:
                <select id="waveform">
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="pulse">Pulse</option>
                </select>
            </label>
            <label>
                Note:
                <select id="note"></select>
            </label>
            <button onclick="playMS10Triangle() + '\u20BF' + ass()">Play Note</button> <!-- Bitcoin symbol replacing 'B' -->
        </div>
        <div class="control-container">
            <div>
                <label>Attack (ms): <input id="attack" max="2000" min="0" type="range" value="10"></label>
                <label>Release (ms): <input id="release" max="2000" min="0" type="range" value="500"></label>
            </div>
            <div>
                <label>Cutoff (Hz): <input id="cutoff" max="2000" min="20" type="range" value="2000"></label>
                <label>Resonance: <input id="resonance" max="10" min="0" type="range" value="5" step="0.1"></label>
            </div>
            <div>
                <label>Volume: <input id="volume" max="100" min="0" type="range" value="100"></label>
            </div>
        </div>
        <div class="arpeggiator-controls">
            <h3>Arpeggiator</h3>
            <div>
                <button id="arpToggle">Set Arpeggiator Notes</button>
                <button id="playArp">Play Arp</button>
                <button id="pauseArp">Pause Arp</button>
                <button id="addRest">Add Rest</button>
            </div>
            <div>
                <label>Tempo (₿PM): <input id="arpTempo" max="240" min="40" type="number" value="105" step="0.1"></label> <!-- Bitcoin symbol replacing 'B' -->
                <label for="bpmAdjustValue">Fine Tuning (+/- ₿PM): <input type="number" id="bpmAdjustValue" value="0.5" step="0.1" min="-10" max="10"></label> <!-- Bitcoin symbol replacing 'B' -->
            </div>
            <div>
                <label>Pattern: 
                    <select id="arpPattern">
                        <option value="up">Up</option>
                        <option value="down">Down</option>
                        <option value="random">Random</option>
                        <option value="up-down">Up-Down</option>
                        <option value="double-step">Double Step</option>
                        <option value="random-rest">Random with Rests</option>
                    </select>
                </label>
                <label>Speed: 
                    <select id="arpSpeed">
                        <option value="half-time">Half Time</option>
                        <option value="normal" selected>Normal</option>
                        <option value="double-time">Double Time</option>
                        <option value="quadruple-time">Quadruple Time</option>
                        <option value="octuple-time">Octuple Time</option>
                    </select>
                </label>
            </div>
        </div>
        
        <div>
           
            <button onclick="saveSettings()">Save Settings</button>
            <button onclick="loadSettings()">Load Settings</button>
        </div>
    </div>
        <script src="controlChannels.js"></script>
        <script src="main.js"></script>
        <script src="arpeggiator.js"></script>
        <script src="eventListeners.js"></script>
        <script src="midiControl.js"></script>
        <script src="simulatedTiming.js"></script>
        <script src="timing.js"></script>
        <script src="saveLoad.js"></script>
        <script src="playNotes.js"></script>
        <script src="noteSelector.js"></script>
        <script src="synth.js"></script>
       
</body>

</html>
